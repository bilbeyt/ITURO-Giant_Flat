{% load static swampdragon_tags %}
<!DOCTYPE html>
<html lang="en" style="height:100%;" ng-app="AnnounceApp">
    <head>
        <meta charset="utf-8">
        <title>ITURO Flat App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="ITURO, video, announce, flat" />
        <meta name="description" content="ITURO Flat App" />
        <link rel="shortcut icon" href="ico/favicon.png">
        <!-- Core CSS -->
        <link href="{% static "bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">
        <link href="{% static "css/font-awesome.min.css" %}" rel="stylesheet">
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,400,300,600,700" rel="stylesheet">
        <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet">
        <!-- Style Library -->
        <link href="{% static "css/style-library-1.css" %}" rel="stylesheet">
        <link href="{% static "css/plugins.css" %}" rel="stylesheet">
        <link href="{% static "css/blocks.css" %}" rel="stylesheet">
        <link href="{% static "css/custom.css" %}" rel="stylesheet">
        <link href="//vjs.zencdn.net/4.12/video-js.css" rel="stylesheet">
        <script src="//vjs.zencdn.net/4.12/video.js"></script>
        <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
        <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
    </head>
    <body data-spy="scroll" data-target="nav" class="bg-offwhite">
        <header id="header-1" class="header-1">
            <!-- Navbar -->
            <nav class="main-nav navbar-fixed-top headroom headroom--pinned">
                <div class="container">
                    <!-- Brand and toggle -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a href="http://www.ituro.itu.edu.tr/">
                            <img src="{% static "images/brand/logo1.jpg" %}" class="brand-img img-thumbnail img-responsive">
                        </a>
                    </div>
                    <!-- Navigation -->
                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav navbar-right">
                            <li class="active nav-item">
                                <a href="/">Ana Sayfa</a>
                            </li>
                            <li class="nav-item">
                                <a href="http://www.ituro.itu.edu.tr/">ITURO Resmi Sitesi</a>
                            </li>
                            <li class="nav-item">
                                <a href="http://www.otokon.itu.edu.tr/">OTOKON Resmi Sitesi</a>
                            </li>
                        </ul>
                        <!--//nav-->
                    </div>
                    <!--// End Navigation -->
                </div>
              </nav>
            <!--// End Navbar -->
            <div class="row">
              {% block video %}{% endblock %}
            </div>
        </header>
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.min.js"></script>
        <script type="text/javascript" src="{% static "js/jquery-1.11.1.min.js" %}"></script>
        <script type="text/javascript" src="{% static "js/bootstrap.min.js" %}"></script>
        <script type="text/javascript" src="{% static "js/plugins.js" %}"></script>
        <script src="https://maps.google.com/maps/api/js?sensor=true"></script>
        <script type="text/javascript" src="{% static "js/bskit-scripts.js" %}"></script>
        {% swampdragon_settings %}
        <script type="text/javascript" src="{% static "js/swampdragon/js/dist/swampdragon.min.js" %}"></script>
        <script type="text/javascript" src="{% static "js/swampdragon/js/dist/datamapper.js" %}"></script>
        <script type="text/javascript" src="{% static "js/swampdragon/js/angular/services.js" %}"></script>
        <script type="text/javascript" src="{% static "js/angular/app.js" %}"></script>
        <script type="text/javascript" src="{% static "js/angular/controller.js" %}"></script>
    </body>
</html>
